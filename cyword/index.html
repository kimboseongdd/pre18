<!DOCTYPE html>
<html lang="ko">
<head>

           <link href="./styles/index.css" rel="stylesheet">

           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
           <script src="./scripts/index.js">

</head>
<body>
       <div class="backaround">
           <div class="outerbox">
               <div class="wrapper">
                   <div class="wrapper__left">
                       <div class="wrapper__left__header">

                                | TOTAL
                                <span class="count">12345</span>
                        
                           </div>
                       </div>
                       <div class="wrapper__left__body">
                            <div class="wrapper__left__body__header">
                                <div class="left__body__header__gray"></div>
                                <div class="left__body__header__line"></div>
                            </div>
                            <div class="wrapper__left__body__profile">
                                <i class="fa-regular fa-user"></i></i>    이름<br><br>
                            
                                <i class="fa-regular fa-address-book"></i>    전화<br><br>
                                <i class="fa-regular fa-message"></i>    이메일<br><br>
                                <i class="fa-regular fa-note-sticky"></i>    인스타그램<br><br>

                            </div>
                            <div class="left__body__footer">
                                오늘의기분<br><br>
                                <select class="option__emo">
                                    <option>기쁨😁</option>
                                    <option>슬픔😥</option>
                                    <option>행복함😊</option>
                                    <option>화남😡</option>
                                </select>
                            </div>
                        
                       </div>
                   </div>
                   <div class="wrapper__right">
                       <div class="wrapper__right__header">
                       <div class="wrapper__right__title">김보성님의 미니홈피</div>
                       <div class="wrapper__right__privacy">사생활 보호 설정</div>
                    </div>
                    <div class="wrapper__right__body">
                    <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                   </div>
                   

                   <div class="navigation">
                       <div id="menuHome" class="navigation__item" onclick="menuHome()">홈</div>
                       <div id="menuGame" class="navigation__item" onclick="menuGame()">게임</div>
                       <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">쥬크박스</div>
                   </div>
               </div>
           </div>
       </div>
