<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        

    <div class="wrapper__jukebox__header">

        <div class="header__title">
            <div class="title">추억의BGM</div>
            <div class="subTitle">TODAYS CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
            <div class="album">
                <div class="album__thum">
                    <img src="./images/jukebox-01.png">
                </div>
                <div class="album__ta">
                    <div class="album__title"> Y(Please Tell Me Why)
                    </div>
                    <div class="album__artist">프리스타일</div>
                </div>
              
            </div>
            <div class="album">
                <div class="album__thum">
                    <img src="./images/jukebox-02.png">
                </div>
                <div class="album__ta">
                    <div class="album__title">눈의꽃</div>
                    <div class="album__artist">박효신</div>
                </div>
            </div>
            <div class="album">
                <div class="album__thum">
                    <img src="./images/jukebox-03.png">
                </div>
                <div class="album__ta">
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__artist">윤도현</div>
                </div>
            </div>


        </div>
    </div>


    <div class="wrapper__jukebox__body">
        <div class="title">추억의BGM</div>
        <div class="subTitle">TODAYS CHOICE</div>


    </div>
                

    
         <table class="albumTable">
             <tr>
                <th class="album__table__checkbox"><input type="checkbox"></th>
                <th class="album__table__number">번호</th>
                <th>곡명</th>
                <th>아티스트</th>
             </tr>

             <tr>
                <td class="album__table__checkbox"><input type="checkbox"></td>
                <td class="album__table__number">1</td>
                <td>3</td>
                <td>4</td>
             </tr>

             <tr>
                <td class="album__table__checkbox"><input type="checkbox"></td>
                <td class="album__table__number">2</td>
                <td>7</td>
                <td>8</td>
             </tr>

             <tr>   
                <td class="album__table__checkbox"><input type="checkbox"></td>
                <td class="album__table__number">3</td>
                <td>11</td>
                <td>12</td>

             </tr>
                 
             <tr>
                <td class="album__table__checkbox"><input type="checkbox"></td>
                <td class="album__table__number">4</td>
                <td>15</td>
                <td>16</td>
             </tr>

             <tr>
                <td class="album__table__checkbox"><input type="checkbox"></td>
                <td class="album__table__number">5</td>
                <td>15</td>
                <td>16</td>
             </tr>
      
        </table>       
                    
   
    
</body>
</html>
